<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Forecast - Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Habit Forecast</h1>
      <p>Unlock the potential of your daily habits. Coming soon.</p>
      <div id="countdown">
        <p>Countdown to Launch:</p>
        <div id="timer">
          <span id="days"></span> days, <span id="hours"></span> hours,
          <span id="minutes"></span> minutes, <span id="seconds"></span> seconds
        </div>
      </div>
      <form id="notifyForm">
        <input type="email" placeholder="Email Address" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
